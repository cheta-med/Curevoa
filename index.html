<!DOCTYPE html>
<html>
<head>
  <title>Curevoa - Medicine Info</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    select, input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .medicine-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }
    .medicine-card img {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸ©º Medicine Info</h1>

  <select id="language">
    <option value="en">English</option>
    <option value="hi">à¤¹à¤¿à¤‚à¤¦à¥€</option>
    <option value="mr">à¤®à¤°à¤¾à¤ à¥€</option>
  </select>

  <input type="text" id="searchBox" placeholder="Search medicine..." />

  <div id="results"></div>

  <!-- Tabletop library -->
  <script src="https://unpkg.com/tabletop@1.5.1/src/tabletop.js"></script>

  <script>
    let medicineData = [];

    window.addEventListener('DOMContentLoaded', init);

    function init() {
      Tabletop.init({
        key: '1R_XIgSPvb_XBWWvNU9fczjJbHCB2CjA8L4Zvt37MdLo',
        callback: function(data) {
          medicineData = data;
          document.getElementById("searchBox").addEventListener("input", searchMedicine);
          document.getElementById("language").addEventListener("change", searchMedicine);
        },
        simpleSheet: true
      });
    }

    function searchMedicine() {
      const lang = document.getElementById("language").value;
      const query = document.getElementById("searchBox").value.toLowerCase();

      let nameField = "Name (EN)";
      let useField = "Use (EN)";
      let dosageField = "Dosage";
      let sideEffectsField = "SideEffects";
      let warningField = "Warning";
      let manufacturerField = "Manufacturer";
      let imageField = "ImageURL";

      if (lang === "hi") {
        nameField = "Name (HI)";
        useField = "Use (HI)";
      } else if (lang === "mr") {
        nameField = "Name (MR)";
        useField = "Use (MR)";
      }

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      const filtered = medicineData.filter(row =>
        row[nameField] && row[nameField].toLowerCase().includes(query)
      );

      if (filtered.length === 0) {
        resultsDiv.innerHTML = "<p>No matching medicine found in this language.</p>";
        return;
      }

      filtered.forEach(row => {
        resultsDiv.innerHTML += `
          <div class="medicine-card">
            <h2>${row[nameField]}</h2>
            <img src="${row[imageField]}" alt="Medicine Image" width="100" height="100" />
            <p><strong>Use:</strong> ${row[useField] || "-"}</p>
            <p><strong>Dosage:</strong> ${row[dosageField] || "-"}</p>
            <p><strong>Side Effects:</strong> ${row[sideEffectsField] || "-"}</p>
            <p><strong>Warning:</strong> ${row[warningField] || "-"}</p>
            <p><strong>Manufacturer:</strong> ${row[manufacturerField] || "-"}</p>
          </div>
        `;
      });
    }
  </script>

</body>
</html>
