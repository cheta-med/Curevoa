<!DOCTYPE html>
<html>
<head>
  <title>Medicine Info App</title>
  <script src="https://unpkg.com/tabletop@1.6.0/tabletop.js"></script>
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 20px; }
    input, select {
      padding: 10px; font-size: 16px; margin: 5px;
    }
    .card {
      background: white; padding: 15px; margin-top: 10px;
      border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<h1>ðŸ’Š Medicine Info</h1>

<select id="lang" onchange="searchMedicine()">
  <option value="English">English</option>
  <option value="Hindi">à¤¹à¤¿à¤‚à¤¦à¥€</option>
  <option value="Marathi">à¤®à¤°à¤¾à¤ à¥€</option>
</select>

<input type="text" id="search" placeholder="Enter medicine name..." oninput="searchMedicine()">

<div id="results"></div>

<script>
  let medicineData = [];

  function init() {
    Tabletop.init({
      key: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTcdr_hnGC1b9k4eCKj7zGjiSa5Jn5NPFo3aAlAmcBjOE0tiPWfQn5VyRerhiSxPIucSEOoEq7pUzH1/pubhtml',
      callback: function(data) {
        medicineData = data;
        searchMedicine(); // call once loaded
      },
      simpleSheet: true
    });
  }

  function searchMedicine() {
    const query = document.getElementById('search').value.toLowerCase();
    const lang = document.getElementById('lang').value;
    const results = document.getElementById('results');
    results.innerHTML = '';

    const matches = medicineData.filter(row =>
      row.Language === lang &&
      row.Name.toLowerCase().includes(query)
    );

matches.forEach(row => {
  results.innerHTML += `
    <div class="card">
      <h3>${row.Name}</h3>
      ${row.ImageURL ? `<img src="${row.ImageURL}" style="max-width:100px; border-radius:8px; margin:10px 0;">` : ''}
      <p><strong>Use:</strong> ${row.Use}</p>
      <p><strong>Dosage:</strong> ${row.Dosage}</p>
      <p><strong>Side Effects:</strong> ${row.SideEffects}</p>
      <p><strong>Warning:</strong> ${row.Warning}</p>
      <p><strong>Manufacturer:</strong> ${row.Manufacturer}</p>
    </div>`;
});

    if (matches.length === 0 && query.length > 0) {
      results.innerHTML = "<p>No matching medicine found in this language.</p>";
    }
  }

  window.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
